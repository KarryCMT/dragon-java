## nacos server注册中心地址，使用ECS内网IP
spring.cloud.nacos.discovery.server-addr=10.0.0.12:8848
spring.cloud.nacos.discovery.namespace=public

## 关于生成的数据库、RDS，可以通过生产nacos来配置
spring.datasource.url=jdbc:mysql://10.0.0.12:3306/dragon-prod?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=dragon-prod
spring.datasource.password=dragon-prod
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver